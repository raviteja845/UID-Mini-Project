<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00bfff; /* deepskyblue */
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #ffff66;
      font-size: 40px;
      text-shadow: 2px 5px 7px #000000;
      margin-bottom: 20px;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 900px;
      margin: auto;
    }

    .project {
      width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .project img {
      width: 100px;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .project a {
      display: inline-block;
      margin-top: 10px;
      color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none; /* No underline */
      transition: color 0.4s ease, transform 0.3s ease, text-shadow 0.3s ease;
    }

    .project:hover img {
      transform: scale(1.8);
    }

    .project:hover a {
      color: #7fffd4; /* Aquamarine (bright + soft) */
      transform: scale(1.2);
      text-shadow: 1px 1px 6px #000000;
      text-decoration: none; /* Still no underline */
    }

    .project p {
      margin-top: 10px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 10px;
      color: #fdfdfd;
      text-shadow: 1px 1px 3px #000000;
    }
  </style>
</head>
<body>
  <h2>My Projects</h2>
  <div class="projects-container">
    <div class="project">
      <img src="restaurent menu_img.avif" alt="Restaurant Menu"><br>
      <a href="rest_main.html">Restaurant Menu</a>
      <p>In a restaurant, the menu is a list of food items with prices offered to the customer.</p>
    </div>
    <div class="project">
      <img src="registration_form_img.jpg" alt="Registration Form"><br>
      <a href="registration form.html">Registration Form</a>
      <p>A registration form is a digital or physical document used to collect and submit information.</p>
    </div>
  </div>
</body>
</html>
